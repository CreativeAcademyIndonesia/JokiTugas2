<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Peminjaman</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-transfarent">
        <section id="pinjam" class="white">
            <h1>Form Pinjaman</h1>
            <p>Silahkan isi & Lengkapi data anda untuk melanjutkan</p>
            <div class="form">
                <div class="input-group">
                    <label for="Nama">Nama</label>
                    <input type="text" id="Nama">
                </div>
                <div class="input-group">
                    <label for="AlamatEmail">Alamat Email</label>
                    <input type="text" id="AlamatEmail">
                </div>
                <div class="input-group">
                    <label for="AlamatRumah">Alamat Rumah</label>
                    <input type="text" id="AlamatRumah">
                </div>
                <div class="input-group">
                    <label for="Telphone">Telphone</label>
                    <input type="text" id="Telphone">
                </div>
                <div class="input-group">
                    <label for="TanggalPinjam">Tanggal Pinjam</label>
                    <input type="date" id="TanggalPinjam">
                </div>
                <div class="input-group">
                    <label for="BatasPengembalian">Batas Pengembalian</label>
                    <input type="date" id="BatasPengembalian">
                </div>
                <div class="input-group">
                    <label for="MetodePembayaran">Metode Pembayaran</label>
                    <input type="text" id="MetodePembayaran">
                </div>
                <button onclick="window.location.href='index.html'">Pinjam</button>
            </div>
            <img src="./public/images/worldbok.png" alt="">
        </section>
    </div>
    
</body>
</html>
